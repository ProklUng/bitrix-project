# Пример рендеринга простой статической страницы прямо из роута.
simple_static_page:
  path: /simple_page/
  methods: [GET]
  controller: 'Local\Services\Twig\Tools\TemplateControllerContainerAware::templateAction'
  defaults:
    template:  './static/example2.twig'
    context:
      object:
        errored: true
        finished: true
        pending: true
      site_name: 'Example site'
      page_type: 'static-page'
      title: 'Простая статическая страница'
      description: 'Простая статическая страница'
